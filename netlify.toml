[build]
  command = "npm install --include=optional && npm rebuild lightningcss --build-from-source && npm run build"
  publish = "dist"

[build.environment]
  NPM_FLAGS = "--include=optional"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
